<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data in Motion</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="section">
      <h2>Most used programming languages in web development 2023</h2>
      <h1>202, 470</h1>
      <div class="container">
        <div class="card">
          <p class="language">Python</p>
          <div class="bar bar-py"></div>
          <p class="data">56,635</p>
        </div>
        <div class="card">
          <p class="language">JavaScript</p>
          <div class="bar bar-js"></div>
          <p class="data">74,779</p>
        </div>
        <div class="card">
          <p class="language">C#</p>
          <div class="bar bar-c"></div>
          <p class="data">19,027</p>
        </div>
        <div class="card">
          <p class="language">SQL</p>
          <div class="bar bar-sql"></div>
          <p class="data">43,887</p>
        </div>
        <div class="card">
          <p class="language">Ruby</p>
          <div class="bar bar-ruby"></div>
          <p class="data">8,142</p>
        </div>
      </div>
    </div>
  </body>
</html>
